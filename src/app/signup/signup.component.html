<div id="id01">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <form id="myForm" ngNativeValidate>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" [(ngModel)]="signup.username" name="username" id="username" placeholder="Enter username" class="form-control" required #name>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" [(ngModel)]="signup.email" name="email" id="email" placeholder="Enter email" class="form-control" required #email>
        </div>
        <div class="form-group">
            <label for="mobile">Phone number</label>
            <input type="text" [(ngModel)]="signup.mobile" name="mobile" id="mobile" placeholder="Enter Phone Number" class="form-control" required #mobile>
        </div>
        <div class="form-group">
            <label for="password">Password </label>
            <input type="password" [(ngModel)]="signup.password" name="password" placeholder="Enter password" id="password" class="form-control" required #password>
          </div>
  
        <div>
          <button type="button" onclick="document.getElementById('myForm').reset()" class="btn btn-danger">Reset</button>
          <button type="submit" (click)="validate()" class="btn btn-primary" [disabled]="(name.value.length==0 || email.value.length==0 || mobile.value.length==0 || password.value.length==0)">Sign Up</button>
        </div>
    </form>
    <button class="btn btn-success" (click)="loginPage()" type="button">Login</button>
  </div>

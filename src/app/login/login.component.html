<div>
    <form>
    
        <div class="form-group" ngNativeValidate>
        <label for="username">Username</label>
        <input type="text" [(ngModel)]="signup.username" name="username" id="username" placeholder="Enter username" class="form-control" required #name>
        </div>
    
        <div class="form-group">
          <label for="password">Password </label>
          <input type="password" [(ngModel)]="signup.password" name="password" placeholder="Enter password" id="password" class="form-control" required #password>
        </div>
      <button class="btn btn-primary" (click)="validate()" type="submit" [disabled]="(name.value.length==0 || password.value.length==0)">Login</button>
    </form>
    <button class="btn btn-success" (click)="signupPage()" type="button">SignUp</button>
</div>
